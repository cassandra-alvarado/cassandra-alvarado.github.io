<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Bookcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cassandra's Interactive Bookcase</h1>
    <div class="bookcase">
        <div class="shelf">
            <div class="book" data-title="Project 1" data-summary="Summary of Project 1" data-skills="Skills: HTML, CSS" data-language="Language: JavaScript">
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="title">Project 1</div>
            </div>
            <div class="book" data-title="Project 2" data-summary="Summary of Project 2" data-skills="Skills: Python, R" data-language="Language: Python">
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="title">Project 2</div>
            </div>
            <div class="book" data-title="Project 3" data-summary="Summary of Project 3" data-skills="Skills: SQL, Tableau" data-language="Language: SQL">
                <div class="front"></div>
                <div class="side"></div>
                <div class="back"></div>
                <div class="title">Project 3</div>
            </div>
            <!-- Add more books as needed -->
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
