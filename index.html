<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Bookcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Cassandra's Interactive Bookcase</h1>
    <div class="bookcase">
        <div class="shelf">
            <a class="book-container" href="#" onclick="openModal('resume/resume.pdf'); return false;" data-title="Project 1" data-summary="Summary of Project 1" data-skills="Skills: HTML, CSS" data-language="Language: JavaScript">
                <div class="book">
                    <img alt="Project 1" src="resume/resume_cover.png"/>
                </div>
            </a>
            <a class="book-container" href="#" target="_blank" rel="noopener noreferrer" data-title="Project 2" data-summary="Summary of Project 2" data-skills="Skills: Python, R" data-language="Language: Python">
                <div class="book">
                    <!-- Future image for Project 2 -->
                </div>
            </a>
            <a class="book-container" href="#" target="_blank" rel="noopener noreferrer" data-title="Project 3" data-summary="Summary of Project 3" data-skills="Skills: SQL, Tableau" data-language="Language: SQL">
                <div class="book">
                    <!-- Future image for Project 3 -->
                </div>
            </a>
            <!-- Add more books as needed -->
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="pdfFrame" src="" style="width:100%; height:100%;" frameborder="0"></iframe>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
